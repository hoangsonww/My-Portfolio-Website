    <style>
      /* CSS Variables */
      :root {
        --first-color: #56c9e0;
        --first-color-alt: #4286b3;
        --container-color: #ffffff;
        --big-font-size: 5rem;
        --h2-font-size: 1.5rem;
        --normal-font-size: 1rem;
        --mb-1-5: 1.5rem;
      }
      
      /* Global Reset & Base Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        position: relative;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(45deg, #1a2a6c, #b21f1f, #fdbb2d);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        overflow: hidden;
        color: #fff;
      }
      
      @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      /* Floating Particles Background */
      .particles {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        overflow: hidden;
        z-index: 0;
        pointer-events: none;
      }
      
      .particle {
        position: absolute;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 50%;
        animation: float 10s linear infinite;
      }
      
      @keyframes float {
        0% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translateY(-110vh) scale(0.5);
          opacity: 0;
        }
      }
      
      .particle:nth-child(1) {
        width: 10px;
        height: 10px;
        left: 20%;
        top: 100%;
        animation-duration: 12s;
        animation-delay: 0s;
      }
      .particle:nth-child(2) {
        width: 15px;
        height: 15px;
        left: 40%;
        top: 100%;
        animation-duration: 10s;
        animation-delay: 2s;
      }
      .particle:nth-child(3) {
        width: 8px;
        height: 8px;
        left: 70%;
        top: 100%;
        animation-duration: 14s;
        animation-delay: 4s;
      }
      .particle:nth-child(4) {
        width: 12px;
        height: 12px;
        left: 80%;
        top: 100%;
        animation-duration: 11s;
        animation-delay: 1s;
      }
      .particle:nth-child(5) {
        width: 20px;
        height: 20px;
        left: 30%;
        top: 100%;
        animation-duration: 13s;
        animation-delay: 3s;
      }
      .particle:nth-child(6) {
        width: 5px;
        height: 5px;
        left: 60%;
        top: 100%;
        animation-duration: 9s;
        animation-delay: 5s;
      }
      
      /* Not Found Container */
      .not-found-container {
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        padding: 1rem;
        background: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(5px);
        border-radius: 1rem;
        margin: 2rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        animation: fadeIn 1.5s ease-out forwards;
        opacity: 0;
      }
      
      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }
      
      /* Glitchy & Flicker Effect on Heading */
      .not-found-container h1 {
        font-size: var(--big-font-size);
        color: #fff;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        position: relative;
        margin-bottom: 1rem;
        animation: flicker 3s infinite alternate;
      }
      .not-found-container h1::before,
      .not-found-container h1::after {
        content: '404 Not Found';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        overflow: hidden;
      }
      .not-found-container h1::before {
        left: 2px;
        text-shadow: -2px 0 red;
        clip: rect(24px, 550px, 90px, 0);
        animation: glitch1 2s infinite linear alternate-reverse;
      }
      .not-found-container h1::after {
        left: -2px;
        text-shadow: -2px 0 blue;
        clip: rect(85px, 550px, 140px, 0);
        animation: glitch2 2s infinite linear alternate-reverse;
      }
      @keyframes glitch1 {
        0% { clip: rect(42px, 9999px, 44px, 0); }
        20% { clip: rect(12px, 9999px, 16px, 0); }
        40% { clip: rect(82px, 9999px, 84px, 0); }
        60% { clip: rect(22px, 9999px, 26px, 0); }
        80% { clip: rect(12px, 9999px, 14px, 0); }
        100% { clip: rect(42px, 9999px, 44px, 0); }
      }
      @keyframes glitch2 {
        0% { clip: rect(12px, 9999px, 14px, 0); }
        20% { clip: rect(82px, 9999px, 84px, 0); }
        40% { clip: rect(22px, 9999px, 26px, 0); }
        60% { clip: rect(42px, 9999px, 44px, 0); }
        80% { clip: rect(12px, 9999px, 14px, 0); }
        100% { clip: rect(82px, 9999px, 84px, 0); }
      }
      @keyframes flicker {
        0% { opacity: 1; }
        5% { opacity: 0.8; }
        10% { opacity: 1; }
        15% { opacity: 0.9; }
        20% { opacity: 1; }
        25% { opacity: 0.85; }
        30% { opacity: 1; }
        35% { opacity: 0.95; }
        40% { opacity: 1; }
        100% { opacity: 1; }
      }
      
      /* Paragraph & Button Styles */
      .not-found-container p {
        font-size: var(--h2-font-size);
        color: rgba(255, 255, 255, 0.8);
        margin-bottom: var(--mb-1-5);
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      }
      .not-found-container a {
        font-size: var(--normal-font-size);
        color: var(--container-color);
        background-color: var(--first-color);
        padding: 1rem 2rem;
        border-radius: 0.5rem;
        text-decoration: none;
        transition: background-color 0.3s, transform 0.3s;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }
      .not-found-container a:hover {
        background-color: var(--first-color-alt);
        transform: scale(1.05);
      }
      
      /* Scroll Animation (for fade-in/up on scroll) */
      .scroll-animation {
        opacity: 0;
        transform: translateY(50px);
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
      }
      .scroll-in-view {
        opacity: 1;
        transform: translateY(0);
      }
      
      /* Dark Theme Adjustments */
      body.dark-theme {
        background: #121212;
      }

  <body>
    <!-- Floating Particles Background -->
    <div class="particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>
    <!-- 404 Content Container -->
    <div class="not-found-container scroll-animation">
      <h1>404 Not Found</h1>
      <p>Oops, you caught me! The page you're looking for doesn't exist.</p>
      <a href="https://sonnguyenhoang.com">Back to Portfolio</a>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const observerOptions = {
          root: null,
          rootMargin: '0px',
          threshold: 0.1,
        };
        const elementsToAnimate = document.querySelectorAll('.scroll-animation');
        const observer = new IntersectionObserver(function (entries, observer) {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('scroll-in-view');
              observer.unobserve(entry.target);
            }
          });
        }, observerOptions);
        elementsToAnimate.forEach(element => {
          observer.observe(element);
        });
      });
      
      // Dark mode toggle based on stored preference
      const darkTheme = 'dark-theme';
      const selectedTheme = localStorage.getItem('selected-theme');
      if (selectedTheme) {
        document.body.classList[selectedTheme === 'dark' ? 'add' : 'remove'](darkTheme);
      }
    </script>
